<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script src="../p5.min.js"></script>
  </head>
  
  <body>
    <h1>Bilim Kurgu Mikro Hikaye Projesi</h1>
    <p>Yapay Zekanın İntiharı</p>
    
    
    <script type="application/processing">
   
float x;
float y;

void setup() {
  size(1400, 1000);
  x=100;
  y=100;
}

void draw() {
  background(0);
  stroke(155, 100, 60);
  fill(200, 120, 80);
  ellipse(x, y, 100, 100);
  x=x+5;
  if (x>1300) {
    y=y+5;
    x=1300;
  }
  if (y>200) {
    x=x-10;
  }  
  if (x<200) {
    y=y+5;
    x=200;
  }
if(y>400){
  x=x+10;
}
if(y>950){
  x=x-10;
 }
if(y>950){
  x=x-5;

}

  stroke(255);
  line(100, 100, 1300, 100);
  line(1300, 100, 1300, 200);
  line(1300, 200, 200, 200);
  line(200, 200, 200, 400);
  line(200, 400, 1300,400);


  line(1300, 400, 1300, 950);
  line(1300, 950, 100, 950);
  line(100, 950, 100, 800);
  line(100, 800,  1200, 800);
  line( 1200, 800,  1200, 500);

  line( 1200, 500, 1000, 500);
  line(1000, 500, 1000, 700);
  line(1000, 700, 900, 700);
  line(900, 700, 900, 500);
  line(900, 500, 800, 500);
  line(800, 500, 800, 700);
  line(800, 700, 700, 700);
  line(700, 700, 700, 500);
  line(700, 500, 600, 500);
  line(600, 500, 600, 700);
  line(600, 700, 500, 700);
  line(500, 700, 500, 500);
  line(500, 500, 400, 500);
  line(400, 500, 400, 700);
  line(400, 700, 300, 700);
  line(300, 700, 300, 500);
  line(300, 500, 200, 500);
  line(200, 500, 200, 700);
  line(200, 700, 100, 700);
  line(100, 700, 100, 100);
}
     

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
